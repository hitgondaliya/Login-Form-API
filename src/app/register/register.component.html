<form class="form" [formGroup]="loginForm1" (ngSubmit)="loginUser1()">
    <div class="mb-3"  >
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Email">
      <span  *ngIf ="email &&  email.invalid && email.touched" style="color: red;">this email is invalid</span>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3"  >
      <label for="exampleInputEmail11" class="form-label">First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" formControlName="Firstname">
      <div id="emailHelp" class="form-text">We'll never share your Firstname with anyone else.</div>
    </div>
    <div class="mb-3"  >
      <label for="exampleInputEmail121" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="exampleInputEmail121" aria-describedby="emailHelp" formControlName="Lastname">
      <div id="emailHelp" class="form-text">We'll never share your Lastname with anyone else.</div>
    </div>
    <div class="mb-3"  >
      <label for="exampleInputEmail1121" class="form-label">Contact No </label>
      <input type="number" class="form-control" id="exampleInputEmail1121" aria-describedby="emailHelp" formControlName="ContactNo">
      <!-- <span  *ngIf ="ContactNo &&  ContactNo.invalid && ContactNo.touched" style="color: red;">this email is invalid</span> -->
      <div id="emailHelp" class="form-text">We'll never share your ContactNo with anyone else.</div>
    </div>
    <div class="mb-3" >
      <label for="exampleInputPassword1" class="form-label" >New Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="Password">
      <span  *ngIf ="Password &&  Password.invalid && Password.touched" style="color: red;">this password is invalid</span>
    </div>
    <button [disabled]="loginForm1.invalid" type="submit" class="btn btn-primary">Register</button>
  </form>
