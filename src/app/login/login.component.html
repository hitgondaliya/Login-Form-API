<form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName = "username">
      <!-- <span  *ngIf ="username &&  username.invalid && username.touched" style="color: red;">this email is invalid</span> -->
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName = "password">
      <span  *ngIf ="password &&  password.invalid && password.touched" style="color: red;">this password is invalid</span>
    </div>
    <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
